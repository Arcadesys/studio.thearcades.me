<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F9FAFB" />
  
  <!-- Time in center -->
  <text x="400" y="180" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#111827" text-anchor="middle">10:24</text>
  
  <!-- Date below time -->
  <text x="400" y="220" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#6B7280" text-anchor="middle">Thursday, March 21</text>
  
  <!-- Focus text -->
  <text x="400" y="300" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#4F46E5" text-anchor="middle">Focus on your work</text>
  
  <!-- Minimalist task bar at bottom -->
  <rect x="250" y="380" width="300" height="40" rx="20" fill="#F3F4F6" />
  <circle cx="270" cy="400" r="10" fill="#4F46E5" />
  <circle cx="305" cy="400" r="10" fill="#6B7280" />
  <circle cx="340" cy="400" r="10" fill="#6B7280" />
</svg> 