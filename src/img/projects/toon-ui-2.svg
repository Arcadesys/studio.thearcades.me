<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="#FFFFFF" />
  
  <!-- Toon-friendly UI elements -->
  <rect x="50" y="50" width="700" height="350" rx="20" fill="#F3F4F6" />
  
  <!-- Cartoon UI elements -->
  <ellipse cx="200" cy="150" rx="120" ry="80" fill="#FBBF24" />
  <ellipse cx="600" cy="150" rx="120" ry="80" fill="#3B82F6" />
  
  <!-- Exaggerated slider -->
  <rect x="150" y="300" width="500" height="30" rx="15" fill="#D1D5DB" />
  <circle cx="350" cy="315" r="40" fill="#EC4899" />
  
  <!-- Cartoon characters -->
  <!-- Toon character -->
  <circle cx="200" cy="150" r="40" fill="#FFFFFF" />
  <circle cx="185" cy="140" r="8" fill="#000000" />
  <circle cx="215" cy="140" r="8" fill="#000000" />
  <path d="M 180 170 Q 200 190 220 170" stroke="#000000" stroke-width="4" fill="none" />
  
  <!-- Human character -->
  <circle cx="600" cy="150" r="40" fill="#F8FAFC" />
  <circle cx="585" cy="140" r="5" fill="#000000" />
  <circle cx="615" cy="140" r="5" fill="#000000" />
  <path d="M 585 170 Q 600 180 615 170" stroke="#000000" stroke-width="3" fill="none" />
  
  <!-- Labels -->
  <rect x="150" y="220" width="100" height="30" rx="5" fill="#FBBF24" />
  <text x="200" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000">Toon Mode</text>
  
  <rect x="550" y="220" width="100" height="30" rx="5" fill="#3B82F6" />
  <text x="600" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#FFFFFF">Human Mode</text>
</svg> 