<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#6B46C1" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="300" r="150" fill="#9F7AEA" opacity="0.7" />
  <circle cx="1000" cy="200" r="100" fill="#9F7AEA" opacity="0.7" />
  <circle cx="900" cy="500" r="120" fill="#9F7AEA" opacity="0.7" />
  
  <!-- Cartoon typewriter -->
  <rect x="450" y="250" width="300" height="200" rx="10" fill="#333" />
  <rect x="470" y="270" width="260" height="100" rx="5" fill="#EEE" />
  <rect x="500" y="380" width="200" height="50" rx="5" fill="#555" />
  
  <!-- Paper -->
  <rect x="520" y="150" width="160" height="200" fill="#FFF" />
  <line x1="540" y1="180" x2="660" y2="180" stroke="#333" stroke-width="2" />
  <line x1="540" y1="200" x2="620" y2="200" stroke="#333" stroke-width="2" />
  <line x1="540" y1="220" x2="640" y2="220" stroke="#333" stroke-width="2" />
  <line x1="540" y1="240" x2="600" y2="240" stroke="#333" stroke-width="2" />
  
  <!-- Keys -->
  <circle cx="520" cy="410" r="10" fill="#DDD" />
  <circle cx="550" cy="410" r="10" fill="#DDD" />
  <circle cx="580" cy="410" r="10" fill="#DDD" />
  <circle cx="610" cy="410" r="10" fill="#DDD" />
  <circle cx="640" cy="410" r="10" fill="#DDD" />
  <circle cx="670" cy="410" r="10" fill="#DDD" />
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFF">My First Blog Post</text>
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFF">Getting started with The Arcades' Studio</text>
</svg> 