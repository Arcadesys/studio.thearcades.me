<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" opacity="0.8" />
  <rect width="800" height="400" fill="#1e293b" opacity="0.7" />
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0,50 L800,50" stroke="white" stroke-width="1" />
    <path d="M0,100 L800,100" stroke="white" stroke-width="1" />
    <path d="M0,150 L800,150" stroke="white" stroke-width="1" />
    <path d="M0,200 L800,200" stroke="white" stroke-width="1" />
    <path d="M0,250 L800,250" stroke="white" stroke-width="1" />
    <path d="M0,300 L800,300" stroke="white" stroke-width="1" />
    <path d="M0,350 L800,350" stroke="white" stroke-width="1" />
    
    <path d="M50,0 L50,400" stroke="white" stroke-width="1" />
    <path d="M100,0 L100,400" stroke="white" stroke-width="1" />
    <path d="M150,0 L150,400" stroke="white" stroke-width="1" />
    <path d="M200,0 L200,400" stroke="white" stroke-width="1" />
    <path d="M250,0 L250,400" stroke="white" stroke-width="1" />
    <path d="M300,0 L300,400" stroke="white" stroke-width="1" />
    <path d="M350,0 L350,400" stroke="white" stroke-width="1" />
    <path d="M400,0 L400,400" stroke="white" stroke-width="1" />
    <path d="M450,0 L450,400" stroke="white" stroke-width="1" />
    <path d="M500,0 L500,400" stroke="white" stroke-width="1" />
    <path d="M550,0 L550,400" stroke="white" stroke-width="1" />
    <path d="M600,0 L600,400" stroke="white" stroke-width="1" />
    <path d="M650,0 L650,400" stroke="white" stroke-width="1" />
    <path d="M700,0 L700,400" stroke="white" stroke-width="1" />
    <path d="M750,0 L750,400" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Chat interface -->
  <rect x="100" y="80" width="600" height="240" rx="20" fill="white" opacity="0.9" filter="url(#shadow)" />
  
  <!-- Chat header -->
  <rect x="100" y="80" width="600" height="40" rx="20" fill="#3b82f6" />
  <rect x="100" y="100" width="600" height="20" fill="#3b82f6" />
  <text x="130" y="107" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Custom Prompt Settings</text>
  
  <!-- Chat content -->
  <rect x="120" y="140" width="560" height="80" rx="10" fill="#f3f4f6" />
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    <tspan x="140" y="165">Be kind but humorous. Don't be afraid to tease me a bit. In fact, while we're working</tspan>
    <tspan x="140" y="185">together let's pretend that we live in a city called Clampett where real people and</tspan>
    <tspan x="140" y="205">toons share the same space. You are Max Arcade: a cartoon cat with white fur...</tspan>
  </text>
  
  <!-- Response bubble -->
  <rect x="120" y="240" width="400" height="60" rx="10" fill="#e0f2fe" />
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
    <tspan x="140" y="265">Purr-fect! ðŸ˜¸ I'll help you with your code, fellow AcmeCorp</tspan>
    <tspan x="140" y="285">employee! What are we working on today?</tspan>
  </text>
  
  <!-- Cartoon cat character -->
  <g transform="translate(580, 270) scale(0.8)" filter="url(#shadow)">
    <!-- Cat head -->
    <circle cx="0" cy="0" r="50" fill="white" />
    
    <!-- Cat ears -->
    <polygon points="-30,-30 -50,-70 -10,-45" fill="white" />
    <polygon points="30,-30 50,-70 10,-45" fill="white" />
    <polygon points="-32,-32 -45,-60 -15,-42" fill="#ffb6c1" />
    <polygon points="32,-32 45,-60 15,-42" fill="#ffb6c1" />
    
    <!-- Cat face -->
    <circle cx="-20" cy="-10" r="10" fill="#3b82f6" />
    <circle cx="20" cy="-10" r="10" fill="#3b82f6" />
    <circle cx="-20" cy="-12" r="5" fill="black" />
    <circle cx="20" cy="-12" r="5" fill="black" />
    <circle cx="-20" cy="-14" r="2" fill="white" />
    <circle cx="20" cy="-14" r="2" fill="white" />
    
    <!-- Cat nose and mouth -->
    <polygon points="0,5 -5,15 5,15" fill="#ffb6c1" />
    <path d="M-20,20 Q0,30 20,20" stroke="black" stroke-width="2" fill="none" />
    
    <!-- Cat whiskers -->
    <line x1="-10" y1="10" x2="-40" y2="5" stroke="black" stroke-width="1.5" />
    <line x1="-10" y1="15" x2="-40" y2="15" stroke="black" stroke-width="1.5" />
    <line x1="-10" y1="20" x2="-40" y2="25" stroke="black" stroke-width="1.5" />
    <line x1="10" y1="10" x2="40" y2="5" stroke="black" stroke-width="1.5" />
    <line x1="10" y1="15" x2="40" y2="15" stroke="black" stroke-width="1.5" />
    <line x1="10" y1="20" x2="40" y2="25" stroke="black" stroke-width="1.5" />
    
    <!-- Inspector gadget hat -->
    <path d="M-30,-40 Q0,-60 30,-40 L30,-30 L-30,-30 Z" fill="#333" />
    <rect x="-35" y="-35" width="70" height="5" rx="2" fill="#555" />
    
    <!-- Gadget antenna -->
    <line x1="0" y1="-40" x2="0" y2="-70" stroke="#555" stroke-width="3" />
    <circle cx="0" cy="-75" r="5" fill="red" />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#8b5cf6" opacity="0.5" />
  <circle cx="750" cy="350" r="30" fill="#ec4899" opacity="0.5" />
  <circle cx="700" cy="100" r="15" fill="#3b82f6" opacity="0.5" />
  <circle cx="100" cy="300" r="25" fill="#10b981" opacity="0.5" />
</svg> 