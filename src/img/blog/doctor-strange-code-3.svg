<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1A1A1A"/>
    
    <!-- Git Branch Pattern -->
    <g opacity="0.1">
        <path d="M50 50 L150 50 L150 150 L50 150 Z" stroke="#4CAF50" stroke-width="2"/>
        <path d="M200 100 L300 100 L300 200 L200 200 Z" stroke="#4CAF50" stroke-width="2"/>
        <path d="M350 150 L450 150 L450 250 L350 250 Z" stroke="#4CAF50" stroke-width="2"/>
    </g>
    
    <!-- Max Arcade -->
    <g transform="translate(400, 200)">
        <!-- Head -->
        <circle cx="0" cy="0" r="60" fill="#FFFFFF"/>
        
        <!-- Ears -->
        <path d="M-40 -60 L-60 -80 L-20 -60 Z" fill="#FFFFFF"/>
        <path d="M40 -60 L60 -80 L20 -60 Z" fill="#FFFFFF"/>
        
        <!-- Face -->
        <circle cx="-20" cy="-10" r="8" fill="#000000"/>
        <circle cx="20" cy="-10" r="8" fill="#000000"/>
        <path d="M-15 15 Q0 25 15 15" stroke="#000000" stroke-width="3" fill="none"/>
        
        <!-- Inspector Gadget Implants -->
        <circle cx="0" cy="-40" r="15" fill="#FFD700" opacity="0.8"/>
        <path d="M-15 -40 L-30 -60 M15 -40 L30 -60" stroke="#FFD700" stroke-width="3"/>
        
        <!-- Git Branch in Hand -->
        <path d="M40 0 L80 0 L80 40 L40 40 Z" fill="#4CAF50" opacity="0.8"/>
        <text x="60" y="25" fill="white" font-family="monospace" font-size="12">main</text>
    </g>
    
    <!-- Floating Commit Messages -->
    <g transform="translate(200, 100)">
        <rect x="0" y="0" width="150" height="40" rx="5" fill="#4CAF50" opacity="0.8"/>
        <text x="10" y="25" fill="white" font-family="monospace" font-size="12">git commit -m "feat: add Max Arcade"</text>
    </g>
    
    <g transform="translate(500, 250)">
        <rect x="0" y="0" width="150" height="40" rx="5" fill="#4CAF50" opacity="0.8"/>
        <text x="10" y="25" fill="white" font-family="monospace" font-size="12">git checkout -b feature</text>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="300" r="20" fill="#FF6B6B" opacity="0.6"/>
    <circle cx="700" cy="100" r="20" fill="#4ECDC4" opacity="0.6"/>
</svg> 